      <section class="slideshow">
        <div class="display-container">
            
            <img class="mySlides" src="images/pinkgun.png" >
            <img class="mySlides" src="images/trombone.jpg" >
            <img class="mySlides" src="images/building.png" >
            <img class="mySlides" src="images/room.jpg" >
              
            

            
            <button class="slide-button-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="slide-button-right" onclick="plusDivs(1)">&#10095;</button>
             
       
           
            
            
           
        </div>
          
          <script>
          var slideIndex = 1;
          showDivs(slideIndex);
          
          function plusDivs(n) {
            showDivs(slideIndex += n);
          }
          
          function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";  
            }
            x[slideIndex-1].style.display = "block";  
          }
          </script>
